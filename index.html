---
layout: default
---

<section id="content" role="main">

  {% for post in paginator.posts %}
  <article class="post">
       <a href="{{site.url}}{{ post.url }}" title="{{post.title}}"><h2>{{ post.title }}</h2></a>
       <time  class="entry-meta" datetime="{{post.date}}">{{post.date | date: "%B %d, %Y"}}</time>
      {{ post.content }}
  </article>
  {% endfor %}

  {% include _pagination-links.html %}

</section>
